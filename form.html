<head>

<style>
form{
text-align:center;
font-size:30px;
}

}
a{text-decoration:none}
</style>

<body style="background-image: url('background.jpg')">

<h1 style="text-align:center;font-style:italic">Information about the customer:</h1>

</label></p>

<input name="last" type="text" size="25">
</label></p>
<p><label>ID:
<input name="ID" type="text" size="25">

<input name="e" type="text" size="25">

<p><label>Received date:
<input type="d" name="date"/>
</label></p>
<p><label>Tel:
<input type="text" name="t" placeholder="+962######">
</label></p>
<p>
<label>City:

<option>Zarqa</option>
<option>Irbid</option>
<option>Madaba</option>
<option>Karak</option>
<option>Jerash</option>
<option>Aqaba</option>
<option>Al-Mafraq</option>
<option>Ajloun</option>
<option>Maan</option>
<option>Al-Salt</option>
<option>Al-Tafilah</option>
</label></p>
</select>
<p><label>Your note:<br>
<textarea name="comments"
rows ="4" cols ="36">....</textarea>
</label></p>

</form>



</body>
</html>
